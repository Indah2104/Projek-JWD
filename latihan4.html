<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variabel Dalam Java Script</title>
</head>
<body>
    <script>
        // Membuat variabel
        var name = "Detik.com"
        var visitorCount = 34567;
        var isActive = true;
        var url = "https://www.berita.com";
        visitorCount = 2;

        //menampilkan variabel ke jendla dialog (alert)
        alert("selamat datang di " +name);

        //menampilkan variabel ke html
        document.write("Nama Situs: " +name + "<br/>");
        document.write("Jumlah Pengunjung: " +visitorCount + "<br/>");
        document.write("Situs Aktif: " +isActive + "<br/>");
        document.write("Almat URL: " +url + "<br/>");


        var a = 21;
        var b = 4;
        var c = 0;

        //Penjumlahan
        c = a+b;
        document.write(`${a} + ${b} = ${c} </br>`);
        //Pembagian
        c = a/b;
        document.write(`${a} / ${b} = ${c} </br>`);
        //Pengurangan
        c = a-b;
        document.write(`${a} - ${b} = ${c} </br>`);
        //Perkalian
        c = a*b;
        document.write(`${a} x ${b} = ${c} </br>`);
    </script>
</body>
</html>
