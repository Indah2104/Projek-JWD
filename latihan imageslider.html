<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .container{
            width: 800px;
            height: 900px;
            margin: auto;
            background-color: bisque;
        }

        .btn{
            display: flex;
            justify-content: center;
        }
    </style>
<body>
    <div class="container">
        <div id="img_slider">

        </div>

        <div class="btn">
            <button onclick="previous()"> << </button>
            <button onclick="next()"> >> </button>         
        </div>
    </div>
    

    <script>
        var images = [`Gambar 1.jpeg`,`Gambar 2.jpeg`,`Gambar 3.jpeg`,`Gambar 4.jpeg`];
        var indeks = images.length -1;
        var i = 0;

        var img_slider = document.getElementById("img_slider");
        var img = document.createElement("img");
        img.setAttribute(`src`,"./gambar/"+images[0]);
        img_slider.appendChild(img);

        function next(){
            if(i<indeks){
                i++;
            }else if(i==indeks){
                i=0;
            }
            console.log([i]);
            img.setAttribute(`src`,"./gambar/"+images[i]);
            img_slider.appendChild(img);
        }

        function previous(){
            if(i>0){
                --i;
            }else{
                i=indeks;
            }
           console.log([i]);
           img.setAttribute(`src`,"./gambar/"+images[i]);
           img_slider.appendChild(img);
        }
        setInterval(next,1000);

    </script>
</body>
</html>
